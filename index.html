<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter Pixel To REM</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Iconos -->
    <script src="/icons/all.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="widget">
            <span class="title">Pixel to REM converter</span>
            <article class="inputs">
                <div class="container-px">
                    <label>Pixel</label>
                    <input type="number" id="inputPixel" min="0">
                </div>
                <i class="i fa-solid fa-right-left"></i>
                <div class="container-rem">
                    <label>REM</label>
                    <input type="number" id="inputREM" min="0" step="0.1">
                </div>
            </article>
        </div>
    </section>
</body>
</html>
